<div class="gbr__section_slider gbr__container">
  <!-- the component title -->
  <div class="header d-flex justify-content-between">
  <span class="card-title gbr__component-title main-title d-flex align-items-center"
  >Gallery
</span>
<div class="lines d-flex align-items-center">
  <div class="line1"></div>
  <div class="line2"></div>
</div>
</div>
<hr class="w-100 hr1" />
  <!-- <h4 class="gbr__component-title">photos</h4> -->
  <!-- the img slider container -->
  <div class="gbr__slider">
    <div class="gbr__slide">
      <img
        [src]="place.gallery[1]"
        alt="Photo 1"
        class="gbr__slide-img"
      />
    </div>

    <div class="gbr__slide">
      <img
      [src]="place.gallery[2]"
      alt="Photo 2"
        class="gbr__slide-img"
      />
    </div>

    <div class="gbr__slide">
      <img
      [src]="place.gallery[3]"
      alt="Photo 3"
        class="gbr__slide-img"
      />
    </div>

    <div class="gbr__slide">
      <img
      [src]="place.gallery[4]"
      alt="Photo 4"
        class="gbr__slide-img"
      />
    </div>

    <div class="gbr__slide">
      <img
      [src]="place.gallery[5]"
      alt="Photo 5"
        class="gbr__slide-img"
      />
    </div>
    

    <!-- buttons -->
    <div class="gbr__slider-buttons">
      <button
        (click)="prevSlide()"
        class="fa-solid fa-arrow-left gbr__btn-slide gbr__left"
      ></button>
      <button
        (click)="nextSlide()"
        class="fa-solid fa-arrow-right gbr__btn-slide gbr__right"
      ></button>
    </div>
  </div>
  <!-- the small image container -->
  <div  (click)="onSmallSlideClick($event)" class="gbr__small_slide_container">
    <!-- first image -->
    <div class="gbr__small-slide">
      <img
      [src]="place.gallery[1]"
      alt="first image"
        class="gbr__slide_img_small"
      />
    </div>
    <!-- second image -->
    <div class="gbr__small-slide">
      <img
      [src]="place.gallery[2]"
      alt="second image"
        class="gbr__slide_img_small"
      />
    </div>
    <!-- third image -->
    <div class="gbr__small-slide">
      <img
      [src]="place.gallery[3]"
      alt="third image"
        class="gbr__slide_img_small"
      />
    </div>
    <!-- forth image -->
    <div class="gbr__small-slide">
      <img
      [src]="place.gallery[4]"
      alt="forth image"
        class="gbr__slide_img_small"
      />
    </div>
    <!-- fifth image -->
    <div class="gbr__small-slide">
      <img
      [src]="place.gallery[5]"
      alt="fifth image"
        class="gbr__slide_img_small"
      />
    </div>

  </div>
</div>
