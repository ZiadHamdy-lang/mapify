<div class="container">
    <div class="card-start text-capitalize d-flex align-items-center justify-content-between">
      <span class="cat-title">Location</span>
      <div class="lines d-flex align-items-center">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </div>
    <hr class="w-100 hr1" />
  
    <div class="form-group d-flex align-items-center w-100">
      <div class="form-group d-flex flex-grow-1" *ngIf="place && place.mapCoordinates && place.address">
        <div class="flex-fill">
          <input type="text" #latitudeInput class="form-control " [value]="place.mapCoordinates.latitude" readonly />
        </div>
        <div class="flex-fill">
          <input type="text" #longitudeInput class="form-control" [value]="place.mapCoordinates.longitude" readonly />
        </div>
        <div class="flex-fill">
          <input type="text" class="form-control" [value]="place.address.city" readonly />
        </div>
        <div class="flex-fill">
          <input type="text" class="form-control" [value]="place.address.street" readonly />
        </div>
        <div class="d-flex align-items-center ml-3">
          <button class="btn btn-direction d-flex align-items-center" (click)="getDirection(latitudeInput.value, longitudeInput.value)">
            Direction
            <i class="fa-solid fa-diamond-turn-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>
  
    <div id="map" style="height: 400px;"></div>
  </div>
