<div class="container mt-3">
  <div class="form-group">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="input-group">
          <input
            type="text"
            id="addressInput"
            class="form-control"
            placeholder="e.g., Cairo, Egypt"
          />
          <div class="input-group-append">
            <button class="btn2" id="btn" (click)="geocodeAddress()">
              <i class="fa-solid fa-location-arrow"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Your Current Location"
            disabled
          />
          <div class="input-group-append">
            <button class="btn btn-info" (click)="getCurrentLocation()">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4 mb-3">
        <input
          type="text"
          id="latitudeInput"
          class="form-control"
          placeholder="Latitude"
          readonly
        />
      </div>

      <div class="col-md-4 mb-3">
        <input
          type="text"
          id="longitudeInput"
          class="form-control"
          placeholder="Longitude"
          readonly
        />
      </div>

      <div class="col-md-4">
        <input
          type="text"
          id="cityInput"
          class="form-control"
          placeholder="City"
          readonly
        />
        <i class="fa-solid fa-floppy-disk first" style="display: none"></i>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-6 mb-3">
        <input
          type="text"
          id="governorateInput"
          class="form-control"
          placeholder="Governorate"
          readonly
        />
        <i class="fa-solid fa-floppy-disk second" style="display: none"></i>
      </div>

      <div class="col-md-6 mb-3">
        <input
          type="text"
          id="zipCodeInput"
          class="form-control"
          placeholder="ZIP Code"
          readonly
        />
        <i class="fa-solid fa-floppy-disk third" style="display: none"></i>
      </div>
    </div>
  </div>

  <div id="map"></div>
</div>
